<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calculator</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<script>
			setInterval(function() {alert("Please, use me...")}, 30000);
			$("document").ready(function() {
				$('#butt').click(function() {
						var $x = $("#oop").val(),
						$l = $("#leftMem").val(),
						$r = $("#rightMem").val();
						if (isNaN($l) || isNaN($r) || parseInt($l) < 0 || parseInt($r) < 0) {
							alert("Error :(");
							console.log("Error :(");
						}
						else if (($x == '/' || $x == '%') && parseInt($r) == 0) {
							alert("It's over 9000!");
							console.log("It's over 9000!");
						}
						else {
							var res = eval($l + $x + $r);
							alert(res);
							console.log(res);
						}
					});
				});
		</script>
	</head>

	<body>
		<form>
			<div id="top-bar"></div>
			<input type="text" name="login" value="" id="leftMem"/>
			<select name="operators" id="oop">
				<option selected value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" name="passwd" value="" id="rightMem"/>
			<input id="butt" type="submit" name="submit" value="Try me!" />
		</form>
	</body>
</html>
